<!DOCTYPE html>

            .el-header, .el-footer {
              background-color: #B3C0D1;

              line-height: 80px;
            }
            
            .el-aside {
              background-color: #D3DCE6;
              color: #333;

              line-height: 200px;
            }
            
            .el-main {
              background-color: #E9EEF3;
              color: #333;
              text-align: center;

            body > .el-container {
